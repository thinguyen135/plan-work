<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lập Kế Hoạch & Báo Thức</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .alarm-active {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
            border-left: 5px solid #ef4444 !important;
            background-color: #fef2f2 !important;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden flex flex-col h-[90vh]">
        
        <!-- Header & Clock -->
        <div class="bg-indigo-600 p-6 text-white text-center shadow-md relative">
            <h1 class="text-xl font-bold uppercase tracking-wider mb-2">Lịch Trình Hôm Nay</h1>
            <div id="clock-display" class="text-4xl font-mono font-bold tracking-widest">00:00:00</div>
            <p class="text-indigo-200 text-sm mt-1" id="date-display">Đang tải ngày...</p>
            
            <!-- Hidden Audio Element -->
            <audio id="alarm-audio" loop>
                <source src="luvvoice.com-20260103-l1nkyh.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-indigo-50 border-b border-indigo-100">
            <div class="flex flex-col gap-3">
                <input type="text" id="task-input" placeholder="Nhập tên công việc (VD: Uống thuốc, Họp team...)" 
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition">
                
                <div class="flex gap-2">
                    <input type="time" id="time-input" 
                        class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 font-mono">
                    <button onclick="addTask()" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition flex items-center gap-2 shadow-lg active:scale-95">
                        <i class="fas fa-plus"></i> Thêm
                    </button>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="flex-1 overflow-y-auto p-4 relative">
            <ul id="task-list" class="space-y-3">
                <!-- Tasks will appear here -->
            </ul>
            
            <div id="empty-state" class="text-center text-gray-400 mt-10 hidden">
                <i class="fas fa-clipboard-list text-4xl mb-3"></i>
                <p>Chưa có kế hoạch nào.</p>
            </div>
        </div>

        <!-- Notification / Alarm Stop Area -->
        <div id="alarm-overlay" class="hidden absolute inset-0 bg-black/80 z-50 flex flex-col items-center justify-center text-white p-6 text-center backdrop-blur-sm">
            <i class="fas fa-bell text-6xl text-yellow-400 mb-4 animate-bounce"></i>
            <h2 class="text-3xl font-bold mb-2">Đến Giờ Rồi!</h2>
            <p id="alarm-message" class="text-xl text-gray-200 mb-8">Tên công việc</p>
            <button onclick="stopAlarm()" class="bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-full text-lg font-bold shadow-lg transition transform hover:scale-105">
                <i class="fas fa-stop-circle mr-2"></i> Dừng Chuông
            </button>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-confirm-modal" class="hidden absolute inset-0 bg-black/80 z-50 flex flex-col items-center justify-center p-6 backdrop-blur-sm">
            <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                <div class="mb-6">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Xác Nhận Xóa</h2>
                    <p class="text-gray-600">Bạn có chắc muốn xóa công việc này không?</p>
                </div>
                <div class="flex gap-4 justify-center">
                    <button onclick="cancelDelete()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-lg font-semibold transition transform hover:scale-105">
                        Hủy
                    </button>
                    <button onclick="confirmDelete()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-semibold transition transform hover:scale-105">
                        <i class="fas fa-trash mr-2"></i> Xóa
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- Variables ---
        let tasks = JSON.parse(localStorage.getItem('myDailyTasks')) || [];
        let audioContext = null;
        let alarmInterval = null;
        let isRinging = false;
        let alarmAudio = null;
        let editingIndex = -1; // Track which task is being edited
        let taskToDeleteIndex = -1; // Track which task is pending deletion

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock-display').innerText = `${hours}:${minutes}:${seconds}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').innerText = now.toLocaleDateString('vi-VN', options);

            checkAlarms(hours, minutes, seconds);
        }

        setInterval(updateClock, 1000);
        updateClock();

        // --- Task Management ---
        function renderTasks() {
            const list = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            
            list.innerHTML = '';
            
            // Sort tasks by time
            tasks.sort((a, b) => a.time.localeCompare(b.time));

            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `bg-white p-3 rounded-lg shadow-sm border-l-4 ${task.completed ? 'border-green-500 opacity-60' : 'border-indigo-500'} flex justify-between items-center group transition hover:shadow-md`;
                    
                    // Check if time has passed (simple string comparison for today)
                    const now = new Date();
                    const currentHM = String(now.getHours()).padStart(2, '0') + ":" + String(now.getMinutes()).padStart(2, '0');
                    const isPast = task.time < currentHM && !task.completed;

                    // If this task is being edited, show edit form
                    if (editingIndex === index) {
                        li.innerHTML = `
                            <div class="flex-1 flex flex-col gap-2">
                                <input type="time" id="edit-time-${index}" value="${task.time}" 
                                    class="px-3 py-2 rounded-lg border border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-mono text-lg font-bold">
                                <input type="text" id="edit-name-${index}" value="${task.name}" 
                                    placeholder="Tên công việc" 
                                    class="px-3 py-2 rounded-lg border border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div class="flex gap-2 ml-3">
                                <button onclick="saveTask(${index})" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg transition" title="Lưu">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button onclick="cancelEdit()" class="bg-gray-400 hover:bg-gray-500 text-white px-3 py-2 rounded-lg transition" title="Hủy">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        `;
                    } else {
                        // Normal display mode
                        li.innerHTML = `
                            <div class="flex flex-col">
                                <span class="text-2xl font-mono font-bold text-gray-700 ${task.completed ? 'line-through' : ''}">${task.time}</span>
                                <span class="text-gray-600 font-medium ${task.completed ? 'line-through' : ''}">${task.name}</span>
                                ${isPast ? '<span class="text-xs text-red-400 mt-1">Đã qua giờ</span>' : ''}
                            </div>
                            <div class="flex gap-2 opacity-100 sm:opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="editTask(${index})" class="text-gray-400 hover:text-blue-500 p-2" title="Sửa">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="toggleComplete(${index})" class="text-gray-400 hover:text-green-500 p-2" title="Hoàn thành">
                                    <i class="fas ${task.completed ? 'fa-undo' : 'fa-check'}"></i>
                                </button>
                                <button onclick="deleteTask(${index})" class="text-gray-400 hover:text-red-500 p-2" title="Xóa">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    }
                    list.appendChild(li);
                });
            }
            localStorage.setItem('myDailyTasks', JSON.stringify(tasks));
        }

        function addTask() {
            // Initialize audio on first user interaction
            initAudio();

            const nameInput = document.getElementById('task-input');
            const timeInput = document.getElementById('time-input');
            
            const name = nameInput.value.trim();
            const time = timeInput.value;

            if (!name) {
                alert("Vui lòng nhập tên công việc!");
                return;
            }
            if (!time) {
                alert("Vui lòng chọn thời gian!");
                return;
            }

            tasks.push({
                name: name,
                time: time,
                completed: false,
                rang: false // Track if alarm has rung for this task
            });

            nameInput.value = '';
            // Don't clear time, user might add multiple tasks around same time
            renderTasks();
        }

        function deleteTask(index) {
            taskToDeleteIndex = index;
            // Show custom confirmation modal
            document.getElementById('delete-confirm-modal').classList.remove('hidden');
        }

        function confirmDelete() {
            if (taskToDeleteIndex >= 0) {
                const index = taskToDeleteIndex;
                // If we're editing this task, cancel editing
                if (editingIndex === index) {
                    editingIndex = -1;
                } else if (editingIndex > index) {
                    // If editing a task after this one, adjust the index
                    editingIndex--;
                }
                tasks.splice(index, 1);
                renderTasks();
                taskToDeleteIndex = -1;
            }
            // Hide modal
            document.getElementById('delete-confirm-modal').classList.add('hidden');
        }

        function cancelDelete() {
            taskToDeleteIndex = -1;
            // Hide modal
            document.getElementById('delete-confirm-modal').classList.add('hidden');
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function editTask(index) {
            editingIndex = index;
            renderTasks();
            // Focus on the name input after a short delay to ensure it's rendered
            setTimeout(() => {
                const nameInput = document.getElementById(`edit-name-${index}`);
                if (nameInput) nameInput.focus();
            }, 50);
        }

        function saveTask(index) {
            const nameInput = document.getElementById(`edit-name-${index}`);
            const timeInput = document.getElementById(`edit-time-${index}`);
            
            const newName = nameInput.value.trim();
            const newTime = timeInput.value;

            if (!newName) {
                alert("Vui lòng nhập tên công việc!");
                return;
            }
            if (!newTime) {
                alert("Vui lòng chọn thời gian!");
                return;
            }

            // Update task
            tasks[index].name = newName;
            tasks[index].time = newTime;
            // Reset rang flag when time is changed so alarm can ring again at new time
            tasks[index].rang = false;

            editingIndex = -1;
            renderTasks();
        }

        function cancelEdit() {
            editingIndex = -1;
            renderTasks();
        }

        // --- Alarm Logic & Audio ---

        function initAudio() {
            // Initialize audio element for MP3 playback
            if (!alarmAudio) {
                alarmAudio = document.getElementById('alarm-audio');
                // Try to load the audio
                alarmAudio.load();
            }
        }

        // Initialize audio element on load
        window.addEventListener('load', () => {
             alarmAudio = document.getElementById('alarm-audio');
             // Auto-initialize audio
             initAudio();
             renderTasks();
        });

        function playAlarmSound() {
            if (!alarmAudio) initAudio();
            
            try {
                // Play the MP3 file (loop is already set in HTML)
                alarmAudio.currentTime = 0; // Reset to start
                alarmAudio.play().catch(err => {
                    console.log('Cannot play audio:', err);
                    // Fallback: try to request user interaction
                    initAudio();
                });
            } catch (error) {
                console.error('Error playing alarm sound:', error);
            }
        }

        function checkAlarms(hours, minutes, seconds) {
            if (isRinging) return; // Don't trigger another if one is playing

            const currentTimeStr = `${hours}:${minutes}`;

            // Only check at 00 seconds to avoid multiple triggers in one minute
            // OR check if we have a flag 'rang'
            
            const taskToRing = tasks.find(t => 
                t.time === currentTimeStr && 
                !t.completed && 
                !t.rang &&
                seconds == '00' // Trigger exactly at the start of the minute
            );

            if (taskToRing) {
                triggerAlarm(taskToRing);
            }
        }

        function triggerAlarm(task) {
            isRinging = true;
            task.rang = true; // Mark as rang so it doesn't ring again today immediately
            localStorage.setItem('myDailyTasks', JSON.stringify(tasks));
            
            // Show Overlay
            document.getElementById('alarm-message').innerText = task.name;
            document.getElementById('alarm-overlay').classList.remove('hidden');

            // Play MP3 sound (it will loop automatically)
            playAlarmSound();

            // Browser notification if supported
            if (Notification.permission === "granted") {
                new Notification("Đến giờ: " + task.name);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Đến giờ: " + task.name);
                    }
                });
            }
        }

        function stopAlarm() {
            isRinging = false;
            clearInterval(alarmInterval);
            
            // Stop the audio
            if (alarmAudio) {
                alarmAudio.pause();
                alarmAudio.currentTime = 0;
            }
            
            // Hide overlay
            document.getElementById('alarm-overlay').classList.add('hidden');
        }

        // Request notification permission on load
        if ("Notification" in window) {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
